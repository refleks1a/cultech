<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Account eventify.az</title>
    <link rel="stylesheet" href="log-reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script-log-reg.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./images/maksi.jpg" alt="">
                <div class="text">
                    <!-- <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span> -->
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="./images/luna.jpg" alt="">
                <div class="text">
                    <!-- <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span> -->
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="username-tb-login" type="text" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="pass-tb-login" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input id="submit-btn-login" type="submit" value="Log in ">
                            </div>

                            <div id="g_id_onload"
                            data-client-id="1054962718888-1q0f5m7hbnqjkvo241mj7jbhh5ljmji2.apps.googleusercontent.com"
                            data-login-url=""
                            >
                            </div>
                            <div id="buttonDiv"></div>

                            <!-- <a href="https://0d86-213-154-0-250.ngrok-free.app/social_auth/auth/login"
                                class="google-login-button">
                                <img src="./images/fb.png" alt="Facebook Icon" />
                                Login with Facebook
                            </a> -->


                            </a>
                            <div id="error-message" class="error-message" style="display: none; color: red;"></div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <form id="login-form">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input id="username-tb" type="text" placeholder="Enter your username" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input id="email-tb-reg" type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input id="pass-tb-reg" type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input id="pass-tb-reg-again" type="password"
                                        placeholder="Enter your password again" required>
                                </div>
                            </form>

                            <div class="is_organizer">
                                <input type="checkbox" id="is_organizer" name="is_organizer">
                                <label for="is_organizer">I am organizer</label>
                                <span class="tooltip-icon" id="organizer-info">?</span>
                                <div class="tooltip-text" id="tooltip-text">
                                    Organizers can also create events on our site.
                                </div>
                            </div>

                            <div id="error-message-reg" class="error-message" style="display: none; color: red;"></div>


                            <div class="button input-box">
                                <input id="submit-btn-reg" type="submit" value="Register">
                            </div>

                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
